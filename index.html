    <input type="text" id="userInput" placeholder="Enter some text">
    <button onclick="runPython()">Submit</button>
    <p id="output">Waiting for response...</p>
  
    <script>
      function runPython() {
        const inputText = document.getElementById("userInput").value;
        fetch('http://localhost:5001/run-python', {  // Replace with your Render URL if different
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ text: inputText })
        })
        .then(response => response.json())
        .then(data => {
          document.getElementById("output").innerText = data.message;
        })
        .catch(error => console.error("Error:", error));
      }
    </script>
