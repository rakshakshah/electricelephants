
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ellie Chat</title>
  <link rel="icon" href="images/ellie_icon.png" type="image/gif" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Lucida Console', 'Courier New', monospace;
      display: flex;
      height: 100vh;
      background-color: #fff0f5;
    }

    .sidebar {
      width: 280px;
      background-color: #c8a2c8;
      color: white;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
      position: relative;
    }

    .sidebar.collapsed {
      width: 70px;
      align-items: center;
      padding: 10px;
    }

    .sidebar h2 {
      font-size: 1.8rem;
      margin-bottom: 30px;
      transition: opacity 0.3s;
    }

    .sidebar.collapsed h2 {
      font-size: 1.4rem;
      opacity: 1;
    }

    .sidebar .chat-history {
      flex-grow: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sidebar .chat-history div {
      padding: 10px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .sidebar .chat-history div:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .sidebar.collapsed .chat-history {
      display: none;
    }

    .toggle-btn {
      position: absolute;
      top: 10px;
      right: -15px;
      background: #ff69b4;
      color: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow: hidden;
    }

    .messages {
      flex-grow: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding-right: 10px;
    }

    .message {
      max-width: 70%;
      padding: 12px 18px;
      border-radius: 20px;
      line-height: 1.4;
    }

    .message.user {
      align-self: flex-end;
      background-color: #ffc0cb;
      color: black;
    }

    .message.bot {
      align-self: flex-start;
      background-color: #f0f0f0;
    }

    .input-area {
      display: flex;
      gap: 10px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
      font-family: 'Lucida Console', 'Courier New', monospace;
    }

    .input-area input {
      flex-grow: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      background-color: #f7f7f7;
      font-family: 'Lucida Console', 'Courier New', monospace;
    }

    .input-area button {
      background-color: #ff69b4;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-family: 'Lucida Console', 'Courier New', monospace;
    }

    .song-section {
      background: #fff0f5;
      border: 1px solid #ffc0cb;
      border-radius: 20px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 5px 15px rgba(255, 182, 193, 0.3);
    }

    .song-section h4 {
      color: #d63384;
      margin-bottom: 10px;
    }

    .song-section ul {
      padding-left: 20px;
    }
  </style>
</head>

<body>
  <div class="sidebar" id="sidebar">
    <div class="toggle-btn" onclick="toggleSidebar()">
      <i class="fas fa-angle-left"></i>
    </div>
    <h2>Ellie</h2>
    <div class="chat-history">
      <div onclick="alert('Love Songs history clicked!')">ðŸŽµ Love Songs</div>
      <div onclick="alert('Sad Vibes history clicked!')">ðŸŒ§ Sad Vibes</div>
      <div onclick="alert('Party Mode history clicked!')">ðŸŽ‰ Party Mode</div>
      <div onclick="alert('Late Night Thoughts history clicked!')">ðŸŒ™ Late Night Thoughts</div>
    </div>
  </div>

  <div class="main">
    <div class="messages" id="messages">
      <!-- Messages will appear here -->
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type a message...">
      <button onclick="runPython()">Send</button>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const icon = sidebar.querySelector('.toggle-btn i');
      sidebar.classList.toggle('collapsed');
      icon.classList.toggle('fa-angle-left');
      icon.classList.toggle('fa-angle-right');
    }

    function runPython() {
      const input = document.getElementById("userInput");
      const msg = input.value.trim();
      if (!msg) return;

      const messages = document.getElementById("messages");

      const userBubble = document.createElement("div");
      userBubble.className = "message user";
      userBubble.innerText = msg;
      messages.appendChild(userBubble);

      input.value = "";

      fetch('http://localhost:5001/run-python', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ text: msg })
      })
      .then(response => response.json())
      .then(data => {
        const botBubble = document.createElement("div");
        botBubble.className = "message bot";
        botBubble.innerHTML = `<div>${data.message || "No message."}</div>`;

        function displayCategory(title, items) {
          if (!items || items.length === 0) return;

          let section = `<div class='song-section'><h4>${title}</h4><ul>`;
          items.forEach(item => {
            if (typeof item === 'object' && item.song_title) {
              section += `<li><strong>${item.song_title}</strong> ${item.artist ? "- " + item.artist : ""}</li>`;
            } else {
              section += `<li>${JSON.stringify(item)}</li>`;
            }
          });
          section += `</ul></div>`;
          return section;
        }

        let outputHTML = "";
        // outputHTML += displayCategory("Movie Details", data.message) || "";
        outputHTML += displayCategory("Songs by Lyrics", data.songs_by_lyrics) || "";
        outputHTML += displayCategory("Songs by Sentiment", data.songs_by_sentiment) || "";
        outputHTML += displayCategory("Generated Songs", data.songs_generated) || "";
        outputHTML += displayCategory("Songs", data.songs) || "";

        botBubble.innerHTML += outputHTML;
        messages.appendChild(botBubble);
        messages.scrollTop = messages.scrollHeight;
      })
      .catch(error => {
        console.error("Error:", error);
        const errorBubble = document.createElement("div");
        errorBubble.className = "message bot";
        errorBubble.innerText = "Error fetching response.";
        messages.appendChild(errorBubble);
        messages.scrollTop = messages.scrollHeight;
      });
    }
  </script>
</body>

</html>
