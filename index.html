<body>

  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="index.html">

    <!-- end header section -->
    <!-- slider section -->
    <section class="slider_section ">
      <div class="slider_bg_box">
        <img src="images/ellie_logo.png" alt="">
      </div>

    </section>
    <!-- end slider section -->


    <!-- BACKEND!!! DO NOT CHANGE -->
    <h1>Enter Your Text</h1>
    <input type="text" id="userInput" placeholder="Enter some text">
    <button onclick="runPython()">Submit</button>
    <p id="output">Waiting for response...</p>
  
    <script>
      function runPython() {
        const inputText = document.getElementById("userInput").value;
        fetch('https://electricelephants.onrender.com/run-python', {  // Replace with your Render URL if different
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ text: inputText })
        })
        .then(response => response.json())
        .then(data => {
          document.getElementById("output").innerText = data.message;
        })
        .catch(error => console.error("Error:", error));
      }
    </script>
    <!-- BACKEND!!! DO NOT CHANGE -->
  </div>
